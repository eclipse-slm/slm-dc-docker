---
- name: Converge
  hosts: all
  gather_facts: yes
  become: yes
  tasks:
    - name: Include vars file
      include_vars:
        file: ./vars/main.yml

    - name: "Include use - undeploy (service-1)"
      ansible.builtin.include_role:
        name: "use"
        tasks_from: undeploy.yml
      vars:
        service_id: "{{ service_id_1 }}"

    - name: "Include use - undeploy (service-2)"
      ansible.builtin.include_role:
        name: "use"
        tasks_from: undeploy.yml
      vars:
        service_id: "{{ service_id_2 }}"
